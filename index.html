<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">

    <title>12bool</title>
</head>
<body>

    <!-- Esercizio per casa -->
    <div class="container-fluid">
        
        <!-- Titolo -->
        <h1>Esercizio per casa</h1>
        
        <!-- Riga 1 -->
        <div class="row">
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
        </div>

        <!-- Riga 2 -->
        <div class="row">
            <div class="col-2">col 2</div>
            <div class="col-5">col 5</div>
            <div class="col-5">col 5</div>
        </div>

        <!-- Riga 3 -->
        <div class="row">
            <div class="col-12">col 12</div>
        </div>

        <!-- Riga 4 -->
        <div class="row">
            <div class="col-8">col 8</div>
            <div class="col-2">col 2</div>
            <div class="col-2">col 2</div>
        </div>

        <!-- Riga 5 -->
        <div class="row">
            <div class="col-1">col 1</div>
            <div class="col-2">col 2</div>
            <div class="col-2">col 2</div>
            <div class="col-6">col 6</div>
            <div class="col-1">col 1</div>
        </div>

        <!-- Riga 6 -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">col 2</div>
                    <div class="col-2">col 2</div>
                    <div class="col-8">col 8</div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">col 6</div>
                    <div class="col-6">col 6</div>
                </div>
            </div>
        </div>

        <!-- Sezione 2 -->
        <section>
            <div class="container">

                <!-- Riga 1 -->
                <div class="row">
                    <div class="col-12"></div>
                </div>

                <!-- Riga 2 -->
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-11"></div>
                </div>

                <!-- Riga 3 -->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-10"></div>
                </div>

                <!-- Riga 4 -->
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9"></div>
                </div>

                <!-- Riga 5 -->
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-8"></div>
                </div>

                <!-- Riga 6 -->
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7"></div>
                </div>

                <!-- Riga 7 -->
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>

            </div>

    </div>


    <!-- Esercizio Offset -->
    <div class="container-fluid">
        
        <!-- Titolo -->
        <h1>Offset</h1>

        <!-- Riga 1 -->
        <div class="row">
            <div class="col-1 offset-11"></div>
        </div>

        <!-- Riga 2 -->
        <div class="row">
            <div class="col-2 offset-10"></div>
        </div>

        <!-- Riga 3 -->
        <div class="row">
            <div class="col-3 offset-9"></div>
        </div>

        <!-- Riga 4 -->
        <div class="row">
            <div class="col-4 offset-8"></div>
        </div>

        <!-- Riga 5 -->
        <div class="row">
            <div class="col-5 offset-7"></div>
        </div>

        <!-- Riga 6 -->
        <div class="row">
            <div class="col-6 offset-6"></div>
        </div>

        <!-- Riga 7 -->
        <div class="row">
            <div class="col-7 offset-5"></div>
        </div>

        <!-- Riga 8 -->
        <div class="row">
            <div class="col-8 offset-4"></div>
        </div>

        <!-- Riga 9 -->
        <div class="row">
            <div class="col-9 offset-3"></div>
        </div>

        <!-- Riga 10 -->

            <div class="col-10 offset-2"></div>
        </div>

        <!-- Riga 11 -->

            <div class="col-11 offset-1"></div>
        </div>

        <!-- Riga 12 -->
        <div class="row">
            <div class="col-12"></div>
        </div>

    </div>

    <!-- Esercizio Nested -->
    <div class="container-fluid">
        <!-- Titolo -->
        <h1>Nested</h1>
        
        <!-- Riga 1 -->
        <div class="row">

            <div class="col-7">
                <!-- Riga 1 -->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8"></div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Esercizio Alignment -->
    <div class="container-fluid">
        <!-- Titolo -->
        <h1>Alignment</h1>

        <!-- Riga 1 -->
        <div class="row justify-c-fs">
            <div class="col-6">start</div>
        </div>

        <!-- Riga 2 -->
        <div class="row justify-c-c">
            <div class="col-6">center</div>
        </div>

        <!-- Riga 3 -->
        <div class="row justify-c-fe">
            <div class="col-6">end</div>
        </div>

        <!-- Riga 4 -->
        <div class="row">
            <div class="col-6 height-s"></div>
            <div class="col-6 height-xs">top</div>
        </div>

        <!-- Riga 5 -->
        <div class="row">
            <div class="col-6 height-s"></div>
            <div class="col-6 height-xs align-s-c">middle</div>
        </div>      
        
         <!-- Riga 5 -->
         <div class="row">
             <div class="col-6 height-s"></div>
             <div class="col-6 height-xs align-s-fe">bottom</div>
         </div>        
        


    </div>


</body>
</html>
